<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quay Thử Xổ Số Miền Nam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 20px;
    }
    h2 {
      color: orange;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      border: 2px solid orange;
      width: 600px;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 20px;
      width: 80px;
      height: 50px;
      text-align: center;
    }
    .label {
      background-color: #f6f6f6;
      font-weight: bold;
      width: 60px;
    }
    .btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>QUAY THỬ XỔ SỐ MIỀN NAM NGÀY 12/7/2025</h2>
  <button class="btn" onclick="quayThu()">Quay thử</button>

  <table>
    <tr><td class="label">ĐB</td><td colspan="7" id="gdb"></td></tr>
    <tr><td class="label">G.1</td><td colspan="7" id="g1"></td></tr>
    <tr><td class="label">G.2</td><td colspan="3" id="g2_1"></td><td colspan="4" id="g2_2"></td></tr>
    <tr><td class="label">G.3</td>
        <td colspan="2" id="g3_1"></td><td colspan="2" id="g3_2"></td><td colspan="3" id="g3_3"></td></tr>
    <tr><td class="label"></td>
        <td colspan="2" id="g3_4"></td><td colspan="2" id="g3_5"></td><td colspan="3" id="g3_6"></td></tr>
    <tr><td class="label">G.4</td>
        <td colspan="2" id="g4_1"></td><td colspan="2" id="g4_2"></td><td colspan="3" id="g4_3"></td></tr>
    <tr><td class="label"></td><td colspan="7" id="g4_4"></td></tr>
    <tr><td class="label">G.5</td>
        <td colspan="2" id="g5_1"></td><td colspan="2" id="g5_2"></td><td colspan="3" id="g5_3"></td></tr>
    <tr><td class="label"></td>
        <td colspan="2" id="g5_4"></td><td colspan="2" id="g5_5"></td><td colspan="3" id="g5_6"></td></tr>
    <tr><td class="label">G.6</td>
        <td colspan="2" id="g6_1"></td><td colspan="2" id="g6_2"></td><td colspan="3" id="g6_3"></td></tr>
    <tr><td class="label">G.7</td>
        <td colspan="2" id="g7_1"></td><td colspan="2" id="g7_2"></td><td colspan="3" id="g7_3"></td></tr>
    <tr><td class="label"></td><td colspan="7" id="g7_4"></td></tr>
  </table>

  <script>
    function taoSo(dai) {
      return Math.floor(Math.random() * Math.pow(10, dai)).toString().padStart(dai, '0');
    }

    function setText(id, dai) {
      document.getElementById(id).innerText = taoSo(dai);
    }

    function quayThu() {
      setText('gdb', 6);
      setText('g1', 5);
      setText('g2_1', 5); setText('g2_2', 5);
      setText('g3_1', 5); setText('g3_2', 5); setText('g3_3', 5);
      setText('g3_4', 5); setText('g3_5', 5); setText('g3_6', 5);
      setText('g4_1', 5); setText('g4_2', 5); setText('g4_3', 5); setText('g4_4', 5);
      setText('g5_1', 4); setText('g5_2', 4); setText('g5_3', 4);
      setText('g5_4', 4); setText('g5_5', 4); setText('g5_6', 4);
      setText('g6_1', 3); setText('g6_2', 3); setText('g6_3', 3);
      setText('g7_1', 2); setText('g7_2', 2); setText('g7_3', 2); setText('g7_4', 2);
    }
  </script>

</body>
</html>
